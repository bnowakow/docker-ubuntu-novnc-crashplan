version: "3.3"
services:
  crashplan:
    build: .
    image: bnowakow/fredblgr-ubuntu-novnc:20.04-crashplan-10.2.1-amd64
    volumes:
        - /mnt/MargokPool/archive:/mnt/Archive:ro
    environment:
        PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        USERNAME: user
    ports:
        - "6080:80"
    deploy:
        resources:
            limits:
                memory: 11000M
                cpus: '0.30'
    restart: unless-stopped
    privileged: true
    container_name: crashplan
    
